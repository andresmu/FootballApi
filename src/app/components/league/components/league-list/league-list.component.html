<div class="col-12 mt-2">
    <button pButton type="button" (click)="location.back();" class="btn btn-outline-secondary btn-sm"><i
        class="material-icons">
        keyboard_backspace
    </i></button>
</div>
<div class="container">
    <h1>Ligas en total: {{totalLeagues}}</h1>
    <h4>Elige una Liga:</h4>
    <hr>
    <div class="loading-mask" *ngIf="loading"> </div>
    <div class="card-grid">
        <app-league *ngFor="let league of leagues" [league]="league"></app-league>
    </div>
</div>
