 <div class="col-12 mt-2">
        <button pButton type="button" (click)="location.back();" class="btn btn-outline-secondary btn-sm"><i
            class="material-icons">
            keyboard_backspace
        </i></button>
    </div>
    <div class="container">
        <h1>Jugadores encontrados: {{totalPlayers}}</h1>
        <h4>Plantel Temporada {{season}}</h4>
        <hr>
        <div class="loading-mask" *ngIf="loading"></div>
        <div *ngIf="havePlayers">
            <div class="card-grid">
                <app-player *ngFor="let player of players" [player]="player"></app-player>
            </div>
        </div>
        <div *ngIf="!havePlayers" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="far fa-futbol fa-spin"></i> <strong> Upsss!!!</strong> {{message}} <i class="fas fa-search"></i>
          </div>
    </div>
